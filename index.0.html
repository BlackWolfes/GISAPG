			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

   L.easyButton('fa-crosshairs fa-lg', function(){
		mymap.setView([43.563, -5.69], 14);
   }, 'Reset Zoom & Center').addTo(mymap);

   L.control.scale().addTo(mymap);
